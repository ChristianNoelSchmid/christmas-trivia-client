<div *ngIf="question">
  <div class="title-pane mb-3 row justify-content-center align-items-center">
    <h3 class="col-lg-5 title text-center pb-2">Question for {{ question.questionerName }}</h3>
    <img *ngIf='pictureUrl()' class='col-lg-5 user-pic' [src]='pictureUrl()'>
  </div>
  <p class='message'>How do you think {{ question.questionerName }} would answer this question: {{ questions[question.qIndex].message }}</p>
  <div
    class="btn-pane row justify-content-center">
    <button
      *ngFor="let choice of question.values; let i = index;"
      class="col-md-5 m-2 btn font-bold"
      [class.btn-primary]='!answered || question.answerIndex == i'
      [class.btn-danger]='answered && question.answerIndex != i'
      (click)='tryAnswer(i)'
    >
      {{ choice }}
    </button>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" (click)='goForward()' width="32" height="32" fill="black" class="forward-button" viewBox="0 0 16 16">
    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" (click)='goBackward()' width="32" height="32" fill="black" class="back-button" viewBox="0 0 16 16">
    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
  </svg>
</div>
